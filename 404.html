<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة | 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(253, 121, 168, 0.1) 0%, transparent 30%);
        }
        
        .error-container {
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 40px;
        }
        
        /* أنميشن الرقم 404 */
        .error-number {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .digit {
            font-size: 180px;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
            margin: 0 10px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .digit:nth-child(1) {
            animation-delay: 0.1s;
            color: var(--accent);
        }
        
        .digit:nth-child(2) {
            animation-delay: 0.2s;
            color: var(--secondary);
        }
        
        .digit:nth-child(3) {
            animation-delay: 0.3s;
            color: var(--primary);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        
        /* أنميشن العين */
        .eye {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            animation: blink 4s infinite;
        }
        
        .eye::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--dark);
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }
        
        @keyframes blink {
            0%, 45%, 55%, 100% {
                height: 40px;
                top: 60px;
            }
            50% {
                height: 5px;
                top: 85px;
            }
        }
        
        /* المحتوى */
        .error-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--light);
        }
        
        .error-message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(245, 246, 250, 0.8);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s;
            border: none;
            box-shadow: 0 5px 25px rgba(108, 92, 231, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(108, 92, 231, 0.6);
            color: white;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        /* أنميشن الخلفية */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.05);
            animation: float-bg 15s infinite ease-in-out;
        }
        
        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: 3s;
        }
        
        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 80%;
            left: 30%;
            animation-delay: 6s;
        }
        
        @keyframes float-bg {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(50px);
            }
        }
        
        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .digit {
                font-size: 120px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .eye {
                width: 30px;
                height: 30px;
                top: 40px;
            }
            
            .eye::before {
                width: 15px;
                height: 15px;
                top: 7.5px;
                left: 7.5px;
            }
        }
        
        @media (max-width: 480px) {
            .digit {
                font-size: 80px;
                margin: 0 5px;
            }
            
            .error-number {
                margin-bottom: 30px;
            }
            
            .error-container {
                padding: 20px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- أنميشن الخلفية -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>
    
    <div class="error-container">
        <!-- أنميشن الرقم 404 -->
        <div class="error-number">
            <div class="digit">4</div>
            <div class="digit">0</div>
            <div class="digit">4</div>
            <div class="eye"></div>
        </div>
        
        <h1 class="error-title">أُووبس! الصفحة غير موجودة</h1>
        <p class="error-message">
            يبدو أن الصفحة التي تبحث عنها قد تم نقلها أو حذفها أو أنها غير متاحة مؤقتاً.
            يمكنك العودة إلى الصفحة الرئيسية أو البحث عما تريد.
        </p>
        <a href="/" class="btn">
            <i class="fas fa-home"></i> العودة للصفحة الرئيسية
        </a>
    </div>

    <script>
        // تأثيرات إضافية عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            // تأثير اهتزاز للأرقام عند التحميل
            const digits = document.querySelectorAll('.digit');
            
            setTimeout(() => {
                digits.forEach((digit, index) => {
                    setTimeout(() => {
                        digit.style.transform = 'scale(1.2)';
                        setTimeout(() => {
                            digit.style.transform = 'scale(1)';
                        }, 300);
                    }, index * 100);
                });
            }, 500);
            
            // تأثير تحريك الخلفية مع حركة الماوس
            const bgAnimation = document.querySelector('.bg-animation');
            
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                bgAnimation.style.transform = `translate(${x * 30}px, ${y * 30}px)`;
            });
            
            // تأثير عشوائي للأرقام كل 10 ثواني
            setInterval(() => {
                digits.forEach(digit => {
                    if (Math.random() > 0.7) {
                        digit.style.transform = 'rotate(5deg)';
                        setTimeout(() => {
                            digit.style.transform = 'rotate(0)';
                        }, 300);
                    }
                });
            }, 10000);
        });
    </script>
</body>
</html>
